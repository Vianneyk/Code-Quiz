<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
    
    <div class="container">
            <div id="startpage">
                <h2>Welcome to the Code Quiz</h2>
                <h2>&</h2>
                <h2>Good Luck!</h2>
                <button id="startbtn">Start</button>
            </div>
    
        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Quiz questions</p></div>
                    <button id="a" onclick="checkAnswer('a')">Answer A</button>
                    <button id="b" onclick="checkAnswer('b')">Answer B</button>
                    <button id="c" onclick="checkAnswer('c')">Answer C</button>
                    <button id="d" onclick="checkAnswer('d')">Answer D</button>
                <div id="result"></div>
        </div>

        <div id="gameover">
            <div id="finalScore"></div>        
            <button id="submitScore">Submit Score</button>
        </div>

        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
